 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="nft-style.css" type="text/css">
  
  <title>DesCodeuses | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>

    <div id="image"></div>

    <div id="texte">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="info">
            <div id="eth"><img class="icone" src="images\icon-ethereum.svg" alt="icone ethereum">0.041 ETH</div>
            <div id="days"><img class="icone" src="images\icon-clock.svg" alt="icone clock">3 days left</div>
        </div>

        <div id="bottom">
          <img id="avatar" src="images\image-avatar.png" alt="avatar"><div id="creation">Creation of</div> <div id="name">Jules Wyvern</div>
        </div>
    </div>

  </section> 

</body>
</html>
